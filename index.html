<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mitha's Store</title>
  <!-- ===== CSS LINK ===== -->
  <link rel="stylesheet" href="css/all.css"/>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/slider.css">
  
  <!-- ==== BOXICONS CSS LINK ==== -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
  
</head>

<body>
  
  <!-- ===== NAVBAR SECTION ===== -->
  <header>
    <nav>
      <div class="nav-bar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <span class="logo navLogo"><a href="">Mitha's Store</a></span>
        <div class="menu">
          <ul class="nav-links">
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
            <div id="searchBox">
              <div class="searchBlock">
                <input type="text" placeholder="Cari aplikasi...">
                <i class='bx bx-search'></i>
              </div>
            </div>
          </ul>
        </div>
        <div class="cartToggle-searchBox">
          <div class="cartToggle">
            <i class='bx bx-cart-alt'></i>
          </div>
          <div class="searchBox">
            <div class="searchToggle">
              <i class='bx bx-x cancel'></i>
              <i class='bx bx-search search'></i>
            </div>
            <div class="search-field">
              <input type="text" placeholder="Cari aplikasi...">
              <i class='bx bx-search'></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  
  <!-- ===== IMAGE SLIDER ===== -->
  <section class="banner">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="images/banner/banner1.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="images/banner/banner2.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="images/banner/banner3.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="images/banner/banner4.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="images/banner/banner5.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="images/banner/banner6.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="images/banner/banner7.jpeg" style="width:100%">
      </div>
    </div>
  </section>
  
  
  
  
  <!-- ===== JAVASCRIPT SRC ===== -->
  <script src="js/navbar.js"></script>
  <script src="js/slider.js"></script>
  
</body>

</html>
